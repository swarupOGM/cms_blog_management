{% extends 'base.html' %}
{% block body %}

			<div class="body__panel">
				<div class="container">
					<div class="heading_wrap">
						<h2>Edit Blog</h2>
					</div>
                    {% if blog %}
					<div class="panel margin30">
						<div class="tabprt">
							<div class="block__mb_short">
								<div class="resHeading">
									<h3>Edit Blog</h3>
									<a class="mob_sidetogglebtn">
										<img src="/static/images/icon/toogle.png" alt="">
									</a>
								</div>
							</div>
							
							<div class="personelBodyprt">
								<form action="/edit/blog/{{blog.id}}" method="POST" enctype="multipart/form-data" >
									<div class="topdeliveryprt">
										<!-- <span>
											<h3>Edit Blog</h3>
										</span> -->
									</div>
									<div class="addtropicprt margin90">
										<div class="midformsec">
											<div class="row">
												
												<div class="form_field">
													<label>Title</label>
													<input name='title' value={{blog.blog_title}} class="form-control" type="text" required>
												</div>
												<br>

												<div class="form_field full-width">
													<label>Body</label>
													<textarea name='desc' class="form-control"  required rows="8">{{blog.blog_description}}</textarea>
												</div>
												<div class="form_field">
													<label>Image</label>
													<input name='image' class="form-control" type="file"  class="form-control" rows="8" required>
												</div>

												
											</div>
											<div class="row">
												<div class="form_field">
													<small>
														<img src="/static/uploads/{{ blog.image_name}}" alt="" class="img-fluid"  style="border:10px outset silver;" ></small>
												</div>
											</div>
											<button type="submit" class="bluebtn savebtn">Save</button>
										</div>
									</div>

								
							</form>

								
							</div>


						</div>
					</div>
                    {% endif %}
				</div>
			</div>
		</div>
	</div>














	{% endblock body %}


	JS Plugins
	<script src="js/jquery.min.js" type="text/javascript"></script>

	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
	<script>
		$('#example').DataTable({});
		$('#example-1').DataTable({});
		$('#example-2').DataTable({});
		$('#example-3').DataTable({});
	</script>

	<!-- custom js -->
	<script src="js/main.js" type="text/javascript"></script>













</body>

</html>
