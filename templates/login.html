<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Cms Blog</title>
	<link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.png">

	<!-- font css -->
	<link rel="stylesheet" href="static/css/font-awesome.min.css">


	<!-- custom css -->


	<link rel="stylesheet" href="static/css/style.css">




	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>


<body>


	<div class="main_body">

		<div class="mainlogBody">
			<div class="container">
				<div class="middleContbody">
					<div class="toplogoprt">
						<img class="logo" src="static/images/logo.png" alt="">
					</div>



					<div class="forgot-main-bg">
						<div class="main-bg-left padding-ltr0">
							<h3>Get Started</h3>

							<form action="/login" method="POST">

								<div class="login-form-group">
									<label>username</label>
									<input name="username" id="title" class="ligin-field" type="text" required>


								</div>

								<div class="login-form-group">
									<label>Password</label>
									<input name="password" class="ligin-field" id="password-field" type="password" required>
									<span toggle="#password-field" class="fa fa-eye field-icon toggle-password"></span>
								</div>

								<div class="login-form-group">
									<button type="submit" class="orenge__btn full-width"
										onclick="window.location.href = 'welcome.html';">Sign in</button>
								</div>

							</form>


						</div>
						<div class="main-bg-right shadow-none">

							<img class="login-img" src="static/images/login-imgs.png" alt="">

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>







	<!-- JS Plugins -->
	<script src="static/js/jquery.min.js" type="text/javascript"></script>



	<!-- custom js -->
	<script src="static/js/main.js" type="text/javascript"></script>



</body>

</html>
